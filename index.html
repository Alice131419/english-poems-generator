<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Italian Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Italian Poems</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of an Italian poem"
              autofocus
              required
              autocomplete="off"
              class="instrunctions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Rome or Moon</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/" target="_blank">Alice Petcu</a>,
        <a
          href="https://github.com/Alice131419/english-poems-generator"
          target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/ai-english-poems/overview"
          target="_blank"
        >
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
